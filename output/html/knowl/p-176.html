<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>As a reminder, an <em class="emphasis">array</em> is a structure for storing several data values, as long as those values all share the same data type. It is common to refer to one-dimensional arrays as <em class="emphasis">vectors</em>, though the term "vector" has a special meaning in physics and engineering.</p>
