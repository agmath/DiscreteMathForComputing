<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Given two sets <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{,}\)</span> we can define the <em class="emphasis">union between <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span></em> as the collection of elements which are in <em class="emphasis">at least on of</em> the set <span class="process-math">\(A\)</span> or the set <span class="process-math">\(B\text{.}\)</span> We use the notation <span class="process-math">\(A\cup B\)</span> to denote the union between <span class="process-math">\(A\)</span> and <span class="process-math">\(B\text{.}\)</span></p>
