<p>Below is the explicit base-10 expansion of the integer 927.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
927 \amp = 900 + 20 + 7\\
\amp = 9*(10^2) + 2*(10^1) + 7*(10^0)
\end{align*}
