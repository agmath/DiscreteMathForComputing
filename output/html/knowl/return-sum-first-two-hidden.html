<body><article class="example example-like"><p>Consider the routine below, which takes in an array as input and returns the sum of the first two array elements. Describe the run-time of the routine as a function of the size of the input <code xmlns:svg="http://www.w3.org/2000/svg" class="code-inline tex2jax_ignore">array</code>.</p>
<pre class="code-block tex2jax_ignore">def sum_first_two(array):
  a = array[0]
  b = array[1]
  total = a + b

  return total
</pre>
