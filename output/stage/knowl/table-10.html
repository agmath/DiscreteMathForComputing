<td class="l m b0 r0 l0 t0 lines"></td>

<tr>
<td class="l m b0 r0 l0 t0 lines"></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(p\lor T \equiv T\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(p\lor F \equiv p\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(p\land p \equiv p\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"></td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(p\lor p \equiv p\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines">Commutative Properties</td>
<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(p\land q \equiv q\land p\)</span></td>
</tr>
<tr>
<td class="l m b0 r0 l0 t0 lines"></td>

<td class="l m b0 r0 l0 t0 lines"><span class="process-math">\(p\lor\left(q\lor r\right) \equiv \left(p\lor q\right)\lor r\)</span></td>
