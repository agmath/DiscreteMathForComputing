<p>One more paragraph. If the two sides of a right triangle have lengths \(a\) and \(b\) with a hypotenuse of length \(c\text{,}\) then the equation</p>
<div class="displaymath">
\begin{equation*}
a^2+b^2=c^2
\end{equation*}
</div>
<p>will always hold.</p>
